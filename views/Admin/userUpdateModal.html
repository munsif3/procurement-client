<div ng-controller="UserUpdateController" class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <i ></i> Add new User
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" ng-model="user.name" class="form-control"  placeholder="Name" required>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>NIC</label>
                        <input type="text" ng-model="user.nic" class="form-control"  placeholder="NIC" required>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="number" ng-model="user.contactNo" class="form-control"  placeholder="Contact Number" required>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" ng-model="user.email" class="form-control"  placeholder="Email" required>
                    </div>
                </div>
                <div class="col-sm-3 project-update-button">
                    <div class="form-group">
                        <div class="row ">
                            <div class="col-sm-4">
                                <button type="button" ng-click="updateUser(project)" class="btn btn-success">Update</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" ng-click="redirectToView()" class="btn btn-primary"> Back </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
