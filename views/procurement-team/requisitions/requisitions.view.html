<div ng-controller="purchaseOrderController" ng-init="getPurchaseOrder()" class="col-sm-12">
    <div class="card-body">
          <form class="form-inline">
                <div class="row">
                      <div class="col-sm-12">
                            <div class="form-group">
                                  <label for="search">Search</label>
                                  <input type="text" class="form-control" id="search" placeholder="Enter value to search" ng-model="search" required>
                            </div>
                      </div>
                </div>
          </form>
    </div>
    <div class="card">
          <div class="card-header">
                <i class="fa fa-align-justify"></i> List of Requisition Orders
          </div>
          <div class="card-body">
                <table class="table table-striped">
                      <thead>
                            <tr>
                                  <th>Order Code</th>
                                  <th>Requested By</th>
                                  <th>Requested Date</th>
                                  <th>Purchase Expected Date</th>
                                  <th>Status</th>
                                  <th>Comments</th>
                            </tr>
                      </thead>
                      <tbody>
                            <tr dir-paginate="purchase in purchases|filter:search|itemsPerPage:10">
                                  <td><a href="#">{{purchase.purchaseId}}</a></td>
                                  <td>{{purchase.requestedBy.name}}</td>
                                  <td>{{purchase.requestedDate}}</td>
                                  <td>{{purchase.purchaseExpectedDate}}</td>
                                  <td>{{purchase.status}}</td>
                                  <td>{{purchase.comments}}</td>
                                  
                            </tr>
                      </tbody>
                </table>
                <ul class="pagination">
                      <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true">
                      </dir-pagination-controls>
                </ul>
          </div>
    </div>
</div>
